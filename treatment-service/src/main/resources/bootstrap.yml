spring:
  application:
    name: treatment-service
  #profiles:
    #active: default #Changing this value will cause other configurations to be loaded.
  cloud:
    consul:
      config:
        format: FILES
        prefix: config #This value MUST match the value in the git2consul configuration file repo name property.
      discovery:
        instanceId: ${spring.application.name}:${spring.application.instance_id:${random.value}}
      host: localhost
      port: 8500